<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="line-btn-add">
      <div class="err"></div>
      <div class="btn-add-ticket">Добавить тикет</div>
    </div>
    <div class="block-tickets">

      <div class="full-ticket">
        <div class="line-ticket">
          <div class="id hidden"></div>
          <div class="block-status">
            <div class="img-icon icon-status"></div>
            <div class="short">нет данных</div>
          </div>
          
          <div class="block-tech">
            <div class="text-time">00.00.00 00:00</div>
            <div class="img-icon img-margin icon-edit">&#9998;</div>
            <div class="img-icon img-margin icon-del">&#10060;</div>
          </div>
        </div>
        <div class="line-description hidden">нет данных</div>
      </div>
    </div>
  </div>

  <div class="block-add hidden">
    <div class="add-id hidden"></div>
    <div class="add-title">Добавить тикет</div>
    <div class="block-main">
      <div class="title-short">Краткое описание</div>
      <input class="input-short" name="inputShort">
      <div class="title-full">Подробное описание</div>
      <textarea class="text-field area-full" name="inputFull"></textarea>
    </div>
    <div class="line-btns">
      <div class="btn-line cancel">Отмена</div>
      <div class="btn-line ok">ОК</div>
    </div>
  </div>
  
</body>
</html>
